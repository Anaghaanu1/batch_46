<html>
    <head>
        <title>Calculator</title>
        <link href="images/favicon.png"  rel="icon"/>
        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            function calc(opt){
    let a = document.getElementById('first').value;
    let b = document.getElementById('second').value;
    let out;
    if(opt == 'Add'){
        out = `${Number(a)} + ${Number(b)} is ${Number(a)+Number(b)}`
    }
    else if(opt == 'Sub')
    {
        out = `${Number(a)} - ${Number(b)} is ${Number(a)-Number(b)}`
    }
    else if(opt == 'Mul')
    {
        out = `${Number(a)} * ${Number(b)} is ${Number(a)*Number(b)}`
    }
    else
    {
        out = `${Number(a)} / ${Number(b)} is ${Number(a)/Number(b)}`
    }
    document.getElementsByClassName('output')[0].innerText = out
}
        </script>
      
    </head>
    <body>
      

        <div class="container w-50">
            <div class="mt-4 p-5 bg-dark text-white rounded text-center">
                <h1>CALCULATOR</h1>
               
            </div>
            
            <div class="bg-secondary pt-3 text-center h-50">
               <p>Enter the first number</p> 
               <input type="text" id="first">
               <p class="pt-2">Enter the second number</p> 
               <input type="text" id="second">
               <p class="pt-2">The result is :</p>
               <p class="output text-white "></p>
               <button class="btn btn-info pt-3"  onclick="calc('Add')">ADD</button>
               <button class="btn btn-info pt-3" onclick="calc('Sub')">SUB</button>
               <button class="btn btn-info pt-3" onclick="calc('Mul')">MUL</button>
               <button class="btn btn-info pt-3" onclick="calc('Div')">DIV</button>

            </div>
               
                
            
            
        </div>



      
        
    </body>
</html>
